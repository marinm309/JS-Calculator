<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main class="cal-wrapper">
        <div class="input-field">
            <input type="text" id="input-js">
            <div class="current-result" id="sum-js">0</div>
        </div>
        <div class="btn-wrapper">
            <div class="btn top-btn mc">MC</div>
            <div class="btn top-btn mplus">M+</div>
            <div class="btn top-btn mminus">M-</div>
            <div class="btn top-btn mr">MR</div>

            <div class="btn blue-btn c" id="c">C</div>
            <div class="btn blue-btn div" id="div"><i class="fa-solid fa-divide"></i></div>
            <div class="btn blue-btn mul" id="mul">X</div>
            <div class="btn blue-btn del" id="del"><i class="fa-solid fa-delete-left"></i></div>

            <div class="btn normal-btn seven" id="seven">7</div>
            <div class="btn normal-btn eight" id="eight">8</div>
            <div class="btn normal-btn nine" id="nine">9</div>
            <div class="btn blue-btn minus" id="minus">-</div>

            <div class="btn normal-btn four" id="four">4</div>
            <div class="btn normal-btn five" id="five">5</div>
            <div class="btn normal-btn six" id="six">6</div>
            <div class="btn blue-btn plus" id="plus">+</div>
            
            <div class="btn normal-btn three" id="three">3</div>
            <div class="btn normal-btn two" id="two">2</div>
            <div class="btn normal-btn one" id="one">1</div>
            <div class="btn blue-btn-special equal" id="equal">=</div>

            <div class="btn normal-btn zero" id="zero">0</div>
            <div class="btn normal-btn percent" id="percent">%</div>
            <div class="btn normal-btn dot" id="dot">.</div>
        </div>
    </main>


    <script src="./script.js"></script>
</body>
</html>
